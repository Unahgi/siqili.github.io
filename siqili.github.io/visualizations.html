<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Art Visualizations - Siqi Li</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SVG Art Visualizations</h1>
        <nav>
            <a href="index.html">‚Üê Back to Home</a>
        </nav>
    </header>

    <main>
        <section class="section">
            <h2>Visualization</h2>
            <div class="visualization-container">
                <svg id="vis" width="800px" height="500px" viewBox="0 0 800 500">
                    <!-- SVG content will be generated by vis.js -->
                </svg>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Siqi Li.</p>
    </footer>

    <script src="vis.js"></script>

    <style>
        .visualization-container {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .art-description {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1rem;
            border-left: 4px solid #667eea;
        }

        .art-description h3 {
            color: #667eea;
            margin-bottom: 1rem;
        }

        .art-description ul {
            list-style: none;
            padding: 0;
        }

        .art-description li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #e9ecef;
        }

        .art-description li:last-child {
            border-bottom: none;
        }

        .process-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .process-item {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .process-item h3 {
            color: #667eea;
            margin-bottom: 1rem;
        }

        #vis {
            transition: all 0.3s ease;
        }

        #vis:hover {
            transform: scale(1.02);
        }
    </style>
</body>
</html>
